<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>

<body>
	<header class="header">
		<div class="header-limiter">
			<h1>
				<a href="#"><span/>
				</a>
			</h1>

			<nav>
				<a href="/">Home</a>
				<a href="/guestbook-add" class="selected">Guestbook Application</a>
			</nav>
		</div>
	</header>
  
	<div>
		<div class="sidenav">
			<a href="/guestbook-add" class="selected">Add Guest</a>
			<a href="/guestbook-view">View History</a>
		</div>

		<div class="content">
			<h1>Add a guest</h1>
			<form action="#" th:action="@{/guestbook-add}" th:object="${guestForm}" method="post">
				<p>
					First Name:
					<input type="text" th:field="*{firstName}"/>
				</p>
				<p>
					Last Name:
					<input type="text" th:field="*{lastName}"/>
				</p>
				<div>
					<label th:for="areYouLate" th:text="'Are you late?'"></label>
					<input type="checkbox" th:field="*{areYouLate}" />
				</div>
				<p>
					<input type="submit" value="Submit" />
					<input type="reset" value="Reset" />
				</p>
			</form>
		</div>
	</div>

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
